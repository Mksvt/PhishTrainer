version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: phishtrainer-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: phishtrainer
      POSTGRES_PASSWORD: phishtrainer123
      POSTGRES_DB: phishtrainer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U phishtrainer']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
