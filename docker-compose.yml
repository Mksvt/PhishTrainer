version: "3.8"

services:
    # PostgreSQL Database
    postgres:
        image: postgres:16-alpine
        container_name: phishtrainer-postgres
        restart: unless-stopped
        environment:
            POSTGRES_USER: phishtrainer
            POSTGRES_PASSWORD: phishtrainer123
            POSTGRES_DB: phishtrainer
        volumes:
            - postgres_data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U phishtrainer"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - phishtrainer-network

    # Redis Cache
    redis:
        image: redis:7-alpine
        container_name: phishtrainer-redis
        restart: unless-stopped
        command: redis-server --appendonly yes
        volumes:
            - redis_data:/data
        ports:
            - "6379:6379"
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - phishtrainer-network

    # Backend API
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        container_name: phishtrainer-backend
        restart: unless-stopped
        ports:
            - "3001:3001"
        environment:
            NODE_ENV: production
            PORT: 3001
            DATABASE_URL: postgresql://phishtrainer:phishtrainer123@postgres:5432/phishtrainer?schema=public
            REDIS_HOST: redis
            REDIS_PORT: 6379
            JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
            JWT_EXPIRES_IN: 7d
            CORS_ORIGIN: http://localhost:3000
        depends_on:
            postgres:
                condition: service_healthy
            redis:
                condition: service_healthy
        networks:
            - phishtrainer-network
        healthcheck:
            test:
                [
                    "CMD",
                    "wget",
                    "--quiet",
                    "--tries=1",
                    "--spider",
                    "http://localhost:3001/",
                ]
            interval: 30s
            timeout: 3s
            start_period: 40s
            retries: 3

    # Frontend Application
    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        container_name: phishtrainer-frontend
        restart: unless-stopped
        ports:
            - "3000:3000"
        environment:
            NODE_ENV: production
            NEXT_PUBLIC_API_URL: http://localhost:3001
        depends_on:
            - backend
        networks:
            - phishtrainer-network
        healthcheck:
            test:
                [
                    "CMD",
                    "wget",
                    "--quiet",
                    "--tries=1",
                    "--spider",
                    "http://localhost:3000/",
                ]
            interval: 30s
            timeout: 3s
            start_period: 40s
            retries: 3

volumes:
    postgres_data:
        driver: local
    redis_data:
        driver: local

networks:
    phishtrainer-network:
        driver: bridge
