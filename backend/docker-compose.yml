version: "3.8"

services:
    postgres:
        image: postgres:16-alpine
        container_name: phishtrainer-postgres
        restart: unless-stopped
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: phishtrainer
            POSTGRES_PASSWORD: phishtrainer123
            POSTGRES_DB: phishtrainer
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U phishtrainer"]
            interval: 10s
            timeout: 5s
            retries: 5

    redis:
        image: redis:7-alpine
        container_name: phishtrainer-redis
        restart: unless-stopped
        ports:
            - "6379:6379"
        command: redis-server --appendonly yes
        volumes:
            - redis_data:/data
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5

volumes:
    postgres_data:
        driver: local
    redis_data:
        driver: local
